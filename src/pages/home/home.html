<ion-content fullscreen>


  <div class="content-body">
    <ion-grid class="grid-top">
      <ion-row>
        <ion-col>
          <img src="assets/icon/AppIcon.png">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-label>PhotoReact</ion-label>
      </ion-row>
      <ion-row>
        <p>Best way to know what people think about your pictures</p>
      </ion-row>
    </ion-grid>
    <ion-grid class="grid-bottom">
      <ion-row>
        <button (click)='openSignUpPage()' class="sign-up" ion-button full round>Sign Up</button>
      </ion-row>
      <ion-row>
        <button (click)='openLogInPage()' class="sign-in" ion-button full round>Sign In</button>
      </ion-row>
    </ion-grid>

  </div>


</ion-content>
